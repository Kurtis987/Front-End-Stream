<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flexbox</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<style type="text/css">
		body {
			background-color: #F5D76E;
		}
		nav{
			font-family: roboto;
			margin: 30px auto;
			width: 100%;
			height: 500px;
			display: flex;
			flex-direction: column;
			align-items:stretch;
			border-radius: 10px;
			padding: 0;	
		}
				
		a{
			color: #fff;
			text-decoration: none;
			flex:1;
			height: 30px;
			font-family: Dosis;
			padding:20px 20px 20px 20px;
			text-align: center;
			font-size: 2em;
			border-bottom: 1px solid #fff;

		}
		#logoNav{
			font-size: 2em;
			font-weight: bold;
		}
		#landing {
			display: flex;
			flex-direction: column;
			font-family: Dosis;
			text-align: center;
			font-size: 4.5em;
			justify-content: center;
			align-items: center;
			margin: 20px;
		}
		#landing div {
			padding: 30px 0px;
		}

		@media screen and (min-width: 700px){
			nav{ 
				height: 200px;
				flex-direction: row;
				align-items: flex-start;
				justify-content: space-between;
			}
			a{ 
				flex: 1;
				border: 0px;
			}
			#logoNav{ 
				flex: 3;
				text-align: left;
			}
			#landing {
				flex-direction: row;
				justify-content: center;
				align-items: center;
			}
		}

		</style>
</head>
<body>

	<nav>
		
			<a id="logoNav" href="#">CODE INSTITUTE</a>
			<a href="#">Home</a>
			<a href="#">Projects</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
			<a href="#">Photos</a>
	</nav>
	<section id="landing">
		<div><h2>Make Creative Clever Fun Apps. Simple.</h2></div>
		<div><img src="images/laptop.png" width="575px" height="432px" alt="laptop"/></div>
	</section>

</body>
</html>
