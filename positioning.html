<!DOCTYPE html>
<html>
<head>
	<title>Positioning</title>
	<style type="text/css">
		#container {
			margin-right: auto;
			margin-left: auto;
			width: 960px;
			height: 170px;
			background-color: #AA4639;
			padding: 10px;
			border-radius: 10px;
			font-size: 0px;
			position: relative;
		}
		.box {
			width: 220px;
			height: 150px;
			background-color: #81BBC9;
			margin: 10px;
			display: inline-block;
			position: relative;
		}
		#box1 {  
			top: 180%;
		}
		#box2 { 
			top: 120%;
		}
		#box3 { 
			top: 60%;
		} 
	</style>
</head>
<body>
	<div id="container">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
		<div class="box"></div>
	</div>
</body>
</html>
