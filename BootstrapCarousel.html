<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Carousel</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		span.background {
			background-color: grey;
			padding: 2px 5px;
		}
	</style>
</head>
<body>
	<div id="carousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to=1></li>
			<li data-target="#carousel" data-slide-to="2"></li>
			<li data-target="#carousel" data-slide-to="3"></li>
		</ol>
		
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img class="img-responsive center-block"src="images\elephant.jpg" alt="elephant">
				<div class="carousel-caption">
					<span class="background">An elephant walking through grass.</span>
				</div>
			</div>
			<div class="item">
				<img class="img-responsive center-block" src="images\frog.jpg" alt="frog">
				<div class="carousel-caption">
					<span>A frog peeping through leaves.</span>
				</div>
			</div>
			<div class="item">
				<img class="img-responsive center-block" src="images\owl.jpg" alt="owl">
				<div class="carousel-caption">
					<span>An owl staring straight ahead.</span>
				</div>
			</div>
			<div class="item">
				<img class="img-responsive center-block" src="images\Tiger.jpg" alt="tiger">
				<div class="carousel-caption">
					<span class="background">A tiger staring straight ahead.</span>
				</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>		
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
