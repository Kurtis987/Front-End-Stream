<!DOCTYPE html>
<html>
<head>
	<title>layout</title>
	<style type="text/css">
		#container {
			margin-right: auto;
			margin-left: auto;
			width: 960px;
			padding: 10px 0px;
			border-radius: 10px;
			font-size: 0;
		}
		.box {
			height: 150px;
			background-color: #81BBC9;
			margin: 10px 1%;
			border-radius: 10px;
			font-size: 16px;
		}
		h1, h2 {
			height: 90%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#sidebar {
			margin-top: 0px;
			display: inline-block;
			float: left;
			height: 320px;
			width: 30%;
		}
		#content {
			margin-top: 0px;
			display: inline-block;
			float: right;
			height: 320px;
			width: 66%;
		}
		#footer {
			clear: both;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="box"><h1>Header</h1></div>
		<div class="box" id="sidebar"><h2>Sidebar</h2></div>
		<div class="box" id="content"><h2>Content</h2></div>
		<div class="box" id="footer"><h2>Footer</h2></div>
	</div>
</body>
</html>
