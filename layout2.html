<!DOCTYPE html>
<html>
<head>
	<title>layout</title>
	<style type="text/css">
		#container {
			margin-right: auto;
			margin-left: auto;
			width: 100%;
			background-color: #AA4639;
			padding: 10px 0px;
			border-radius: 10px;
			font-size: 0px;
		}
		.box {
			height: 150px;
			background-color: #81BBC9;
			margin: 10px;
			border-radius: 10px;
		}

	</style>
</head>
<body>
	<div id="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
