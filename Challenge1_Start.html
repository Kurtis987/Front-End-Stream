<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		
			#container
			{
				width:600px;	/*to center an element it must have a width smaller than its container*/
				background-color:#AA4639;
				float: right;
			}
			.box{
				width: 200px;
				height: 150px;
				background-color: #81BBC9;
				float: right;
				text-align: right;
			}
			h1{
				font-family: Roboto;
				display: inline;
  			}
  			span{
				color: #FFFFFF;
  			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="box">
				<h1>HOLA</h1>
				<span>Hola</span>
			</div>
		</div>
	</body>
</html>
